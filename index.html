<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>家計簿ミニアプリ</title>
</head>
<body>
  <h2>支出入力フォーム</h2>
  <form id="expenseForm">
    <label>支払者：</label><input type="text" name="payer" required><br>
    <label>金額：</label><input type="number" name="amount" required><br>
    <label>カテゴリ：</label>
    <select name="category">
      <option value="食費">食費</option>
      <option value="日用品">日用品</option>
      <option value="交通費">交通費</option>
    </select><br>
    <label>内容：</label><input type="text" name="description" required><br>
    <button type="submit">送信</button>
  </form>

  <p id="status"></p>

  <!-- LIFF SDK（LINEミニアプリ用） -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    liff.init({ liffId: "2007657166-JyDGW1g7" })
      .then(() => {
        console.log("✅ LIFF初期化成功");

        // ユーザー情報の取得
        liff.getProfile().then(profile => {
          document.querySelector('input[name="payer"]').value = profile.displayName;
        });

        // フォーム送信処理
        document.getElementById("expenseForm").addEventListener("submit", async function (e) {
          e.preventDefault();
          const form = e.target;
          const data = {
            payer: form.payer.value,
            amount: form.amount.value,
            category: form.category.value,
            description: form.description.value
          };

          try {
            const response = await fetch("https://script.google.com/macros/s/AKfycbxs_LGROHx7DewT1eDbL5vWj5R1ttJbynR99pSTKIsR9b8VtySghRtf2OB_Q8fa4E5B/exec", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data)
            });

            const result = await response.text();
            document.getElementById('status').innerText = `✅ ${result}`;
            liff.closeWindow(); // LINEミニアプリを閉じる
          } catch (error) {
            console.error("❌ fetch送信エラー:", error);
            document.getElementById('status').innerText = "❌ 送信エラー: " + error.message;
          }
        });

      })
      .catch((err) => {
        console.error("❌ LIFF初期化に失敗:", err);
        document.getElementById('status').innerText = "❌ LIFF初期化に失敗しました: " + err.message;
      });
  </script>
</body>
</html>
